{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{% static 'images/blog_favicon.jpeg' %}">
    <meta property="og:image" content="{% static 'images/blog_favicon.jpeg' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    {% if title %}
        <title>Video - {{title}}</title>
    {% else %}
        <title>video</title>
    {% endif %}

    <link rel="stylesheet" type="text/css" href="{% static 'movies/main.css' %}">
</head>

<body>
    <!-- Navbar starts -->
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'movie-list' %}">RateFlix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <!-- Navbar Left Side -->
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'movie-list' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
                <form method="GET" action="{% url 'movie-list' %}" class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search by Movie Name" aria-label="Search" name="search">
                  <button class="btn btn-outline-success my-2 my-sm-0 text-white" type="submit">Search</button>
              </form>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'movie-create' %}">Upload Movie</a>

                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                <img class="rounded-circle article-img" style="height: 45px; width: 45px" src="{{ user.profile.image.url }}">
                  <form method="post" action="{% url 'logout' %}" class="nav-item">
                    {% csrf_token %}
                    <button type="submit" class="nav-link btn btn-link">Logout</button>
                  </form>
                {% else %}
                  <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                  <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
                                
              </div>
            </div>
          </div>
        </nav>
    </header>
    <!-- Navbar Ends -->
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
