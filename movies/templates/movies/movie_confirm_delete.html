{% extends "movies/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Delete Movie </legend>
                <h2>Are you sure you want to delete the Movie "<small>{{object.name}}</small>" ?</h2>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'movie-detail' object.id %}"> Cancel</a>
                <!-- object.id is the argument for post-detail url. without this argument it wont work. -->
            </div>
        </form>
    </div>
{% endblock content %}
