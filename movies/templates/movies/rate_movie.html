{% extends "movies/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Rate Movie: {{ movie.name }}</h2>
<form method="POST" enctype="multipart/form-data" action="{% url 'movie-rated-successfully' movie.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_rating">Rating:</label>
        {{ form.rating }}
    </div>
    <button type="submit">Submit Your Rating</button>
</form>
{% endblock content %}
