{% extends "movies/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Log In </legend>
                {{ form|crispy}}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info"> log in</button>
                <small class="text-muted ml-2">
                    <a class="ml-2 btn btn-outline-secondary" href= "{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>

        <div class="border-top pt-3">
            <p class="font-weight-bold font-italic "> Need an Account ? <a class="ml-2 btn btn-outline-info" href="{% url 'register' %}"> Sign Up Now</a></p>
        </div>
    </div>
{% endblock content %}
